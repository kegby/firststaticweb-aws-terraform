            function incorrect(btn)
            {
                document.getElementById(btn).style.backgroundColor = "red";
                let tag = document.getElementById("result1");
                tag.innerHTML = "Incorrect";
                tag.style.color = "red";

            }
            function correct(btn)
            {
                document.getElementById(btn).style.backgroundColor = "green";
                let tag = document.getElementById("result1");
                tag.innerHTML = "Correct!";
                tag.style.color = "green";
            }
            function check()
            {
                let tag = document.getElementById("result2");
                let answ = document.querySelector('#answFrm').value.toLowerCase();
                let field = document.getElementById('answFrm');
                if (answ.localeCompare("andreina") == 0)
                {
                    tag.innerHTML = "Correct!";
                    tag.style.color = "green";
                    field.style.color = "green";
                }
                else
                {
                    tag.innerHTML = "Incorrect";
                    tag.style.color = "red";
                    field.style.color = "red";
                }
